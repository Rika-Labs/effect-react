name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  preflight:
    name: Preflight (${{ matrix.check }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - repo-lint
          - lint
          - typecheck
          - test
          - build
          - effect-check

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run preflight check
        run: |
          case "${{ matrix.check }}" in
            repo-lint)
              bun run repo-lint
              ;;
            lint)
              bun run lint
              ;;
            typecheck)
              bun run typecheck
              ;;
            test)
              bun run test
              ;;
            build)
              bun run build
              ;;
            effect-check)
              bun run effect:check
              ;;
            *)
              echo "Unknown check: ${{ matrix.check }}" >&2
              exit 1
              ;;
          esac

  publish:
    name: Publish
    needs: preflight
    runs-on: ubuntu-latest
    if: github.repository == 'Rika-Labs/effect-react'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate npm auth and package scope
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail

          PACKAGE_NAME="$(node -p "require('./package.json').name")"

          echo "Package name: ${PACKAGE_NAME}"
          npm whoami

          case "${PACKAGE_NAME}" in
            @*/*)
              SCOPE="${PACKAGE_NAME#@}"
              SCOPE="${SCOPE%%/*}"
              echo "Validating npm scope access for @${SCOPE}"

              if ! npm access ls-packages "${SCOPE}" >/dev/null 2>&1; then
                echo "Unable to access npm scope @${SCOPE} with current NPM_TOKEN." >&2
                echo "Create the scope on npm (user/org), ensure the publishing account is a member/owner, then regenerate NPM_TOKEN." >&2
                exit 1
              fi
              ;;
            *)
              echo "Package is unscoped; skipping scope access validation."
              ;;
          esac

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          echo "Tag version: ${TAG_VERSION}"
          echo "Package version: ${PKG_VERSION}"

          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Tag version and package version must match." >&2
            exit 1
          fi

      - name: Build package
        run: bun run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes \
            --latest
